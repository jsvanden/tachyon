<body>

  <canvas id="myGame" width="640" height="480">
    This text is displayed if your browser does not support HTML5 Canvas.
  </canvas>
  
  <br><div style="text-align:center;"><input type="button" value="Mute Music"></div>
  
  <img id='instructions' src="resources/images/instructions.png"></img>
  
  <script type="text/javascript" src="game.js"></script>

  <script>
  $( ":button" ).click(
    function()
    {
      if(AudioManager.musicMuted)
      {
        AudioManager.setVolume("Level 1 Song", 1);
        AudioManager.musicMuted = false;
      }
      else
      {
        AudioManager.setVolume("Level 1 Song", 0);
        AudioManager.musicMuted = true;
      }
    }
  );
  </script>
  
</body>
